[supervisord]
nodaemon=true

[program:fastapi]
command=uvicorn api:app --host 0.0.0.0 --port 8001
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/fastapi.err.log
stdout_logfile=/var/log/fastapi.out.log

[program:dash]
command=python app.py
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/dash.err.log
stdout_logfile=/var/log/dash.out.log
